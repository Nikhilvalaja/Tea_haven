# ============================================
# TEAHAVEN - CI/CD PIPELINE
# ============================================
# On push to main: build check + deploy to Oracle Cloud

name: TeaHaven CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # BUILD CHECK
  # ==========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # ==========================================
  # DEPLOY TO PRODUCTION
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          timeout: 600s
          script: |
            cd /opt/teahaven

            echo "=== Pulling latest code ==="
            git pull origin main

            echo "=== Backing up database ==="
            bash scripts/backup-db.sh

            echo "=== Rebuilding containers ==="
            docker compose --env-file .env.production build --no-cache backend frontend

            echo "=== Restarting services ==="
            docker compose --env-file .env.production up -d

            echo "=== Waiting for health check ==="
            sleep 15
            if curl -sf https://teahaven.duckdns.org/api/health > /dev/null; then
              echo "Deploy SUCCESS - site is healthy"
            else
              echo "WARNING - health check failed, check logs"
            fi

            echo "=== Cleaning old images ==="
            docker image prune -f
