# ============================================
# TEAHAVEN - DOCKER COMPOSE (PRODUCTION)
# ============================================
# Usage: docker compose --env-file .env.production up -d

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: teahaven-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-teahaven}
      MYSQL_USER: ${DB_USER:-teahaven}
      MYSQL_PASSWORD: ${DB_PASSWORD:-teahaven123}
    command: >
      --innodb-buffer-pool-size=256M
      --max-connections=100
      --innodb-log-file-size=64M
      --tmp-table-size=32M
      --max-heap-table-size=32M
      --table-open-cache=400
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - teahaven-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 384M
    oom_score_adj: -500

  # Redis (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: teahaven-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - teahaven-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 160M

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: teahaven-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=384"
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-teahaven}
      DB_PASSWORD: ${DB_PASSWORD:-teahaven123}
      DB_NAME: ${DB_NAME:-teahaven}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - teahaven-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 384M
    oom_score_adj: 300

  # Frontend (React/Nginx)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        REACT_APP_API_URL: ""
        REACT_APP_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        REACT_APP_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: teahaven-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-cloudflare.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - teahaven-network
    deploy:
      resources:
        limits:
          memory: 64M

  # Grafana Alloy (metrics shipper â†’ Grafana Cloud)
  alloy:
    image: grafana/alloy:latest
    container_name: teahaven-alloy
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./docker/alloy-config.alloy:/etc/alloy/config.alloy:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --stability.level=generally-available
    environment:
      GRAFANA_REMOTE_WRITE_URL: https://prometheus-prod-56-prod-us-east-2.grafana.net/api/prom/push
      GRAFANA_REMOTE_WRITE_USER: "2983436"
      GRAFANA_REMOTE_WRITE_TOKEN: ${GRAFANA_API_TOKEN}
    deploy:
      resources:
        limits:
          memory: 48M

volumes:
  mysql_data:
  redis_data:
  backend_logs:

networks:
  teahaven-network:
    driver: bridge
