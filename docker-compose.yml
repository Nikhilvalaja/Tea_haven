# ============================================
# TEAHAVEN - DOCKER COMPOSE (PRODUCTION)
# ============================================
# Usage: docker compose --env-file .env.production up -d

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: teahaven-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-teahaven}
      MYSQL_USER: ${DB_USER:-teahaven}
      MYSQL_PASSWORD: ${DB_PASSWORD:-teahaven123}
    command: >
      --innodb-buffer-pool-size=128M
      --max-connections=30
      --innodb-log-file-size=32M
      --tmp-table-size=16M
      --max-heap-table-size=16M
      --table-open-cache=200
      --performance-schema=OFF
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - teahaven-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    oom_score_adj: -500

  # Redis (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: teahaven-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 48mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - teahaven-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 64M

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: teahaven-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=160"
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-teahaven}
      DB_PASSWORD: ${DB_PASSWORD:-teahaven123}
      DB_NAME: ${DB_NAME:-teahaven}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - teahaven-network
    deploy:
      resources:
        limits:
          memory: 192M
    oom_score_adj: 300

  # Frontend (React/Nginx)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        REACT_APP_API_URL: ""
        REACT_APP_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        REACT_APP_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: teahaven-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-frontend-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - teahaven-network
    deploy:
      resources:
        limits:
          memory: 64M

  # Certbot (SSL certificate renewal)
  certbot:
    image: certbot/certbot
    container_name: teahaven-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - teahaven-network
    deploy:
      resources:
        limits:
          memory: 32M

volumes:
  mysql_data:
  redis_data:
  backend_logs:

networks:
  teahaven-network:
    driver: bridge
